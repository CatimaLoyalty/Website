name: Write contributors to files
on:
  workflow_dispatch:
  schedule:
    - cron: '3 4 * * 0'
permissions:
  actions: none
  checks: none
  contents: write
  deployments: none
  discussions: none
  id-token: none
  issues: none
  packages: none
  pages: none
  pull-requests: write
  repository-projects: none
  security-events: none
  statuses: none
jobs:
  contributors_to_file:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    name: Write contributors to file
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4.1.1
    - name: Update contributors (Android)
      uses: TheLastProject/contributors-to-file-action@v3.1.0
      with:
        repository: CatimaLoyalty/Android
        file_in_repo: assets/contributors/android.txt
    - name: Update contributors (Website)
      uses: TheLastProject/contributors-to-file-action@v3.1.0
      with:
        repository: CatimaLoyalty/Website
        file_in_repo: assets/contributors/website.txt
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5.0.2
      with:
        title: "Update contributors"
        commit-message: "Update contributors"
        branch-suffix: timestamp
